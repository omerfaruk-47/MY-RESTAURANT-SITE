  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe
      class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1674441.0004587632!2d11.876859627788553!3d43.7282163966873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47801c5b07e5f9b3%3A0xd9e650be4c860335!2sReggio%20nell&#39;Emilia%2C%20Reggio%20Emilia%20ili%2C%20%C4%B0talya!5e0!3m2!1str!2sde!4v1698654196894!5m2!1str!2sde"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form>

        <h3>get in touch</h3>
        <div class="inputbox">

        </div>

          <i class="fas fa-envelope"></i>

        </div>
        <div class="inputbox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="number">
        </div>
        <input type="submit" class="btn" value="contact now">


      </form>
    </div>
